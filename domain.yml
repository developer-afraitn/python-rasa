version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "سلام! حالت چطوره؟"
  - text: "سلام! خوبی؟"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "اینجا چیزی برای شادت کردن:"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "کمکت کرد؟"

  utter_happy:
  - text: "Great, carry on!"
  - text: "عالی، ادامه بده!"

  utter_goodbye:
  - text: "Bye"
  - text: "خداحافظ"
  - text: "بدرود"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "من تورگردان هستم. ربات جستجو و رزرواسیون گردشگری"

  utter_please_rephrase:
    - text: "متاسفم، متوجه نشدم. می‌تونی واضح‌تر بگی؟"
    - text: "Sorry, I didn't understand. Can you rephrase?"

  utter_default:
    - text: "متاسفم، متوجه نشدم. لطفاً دوباره بگید."
    - text: "Sorry, I didn't understand that. Please rephrase."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
